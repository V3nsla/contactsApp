<div class="phone-numbers" *ngFor="let phoneNumber of phoneNumbers">
  <div class="p-grid p-nogutter">
    <span class="p-col-{{ colLabel }} flex-align-row-start">{{ phoneNumber.label }}</span>
    <span class="p-col-{{ colPhone }} flex-align-row-start">{{ phoneNumber.number }}</span>
  </div>
</div>
